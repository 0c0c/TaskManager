<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
</head>
<body>
	<h1>Update Project</h1>
	<form id="updateProjectForm" th:action="@{/projects/update/{path}(path=${projectForm.id})}"
		th:object="${projectForm}" method="POST">
		<table>
			<tr>
				<td><label for="projectNameInput">Project Name</label></td>
				<td><input id="projectNameInput" type="text" placeholder="NAME" th:value="*{name}"
					required th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label></td>
				<td><input id=descriptionInput type="text"
					placeholder="DESCRIPTION" th:value="*{description}" required th:field="*{description}" /></td>
				<td th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Update</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
